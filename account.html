<body>


<style type="text/css">
.navigation
{
  background-color:#2f6ca4;
}
input

  height:20px;

{
  color: #fff !important;
  font-weight: bold;

  font-family: Arial, Helvetica, sans-serif;
}
.right-card

  padding-left: 15px;
  padding-right: 80px;
}
.left-card

  padding:100px;

   background-color: #e9ebee;
   width: 100%;

<section class=" navigation">
<div class="container">
  <div class="container">
<nav class="navbar navbar-light container p-2">
  <a class="navbar-brand navbar-head">Responsive Navbar</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2 input-size" type="email" placeholder="Email Address" aria-label="email">
    <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="password">
    <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
  </form>
</nav></div></div>
</section>
<div class="page">
<div class="row">
  <div class="col-sm-6 left-card">
    <div class="container">
  <div class="card-body bg">
    </div>

    </div>
  </div>
  <div class="col-sm-6">
    <div class="right-card">
      <div class="card-body">
        <h2 class="card-title">Create a new account</h2>
        <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Email Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="abc@mymail.com">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Password</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Password">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Country</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember me
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
      </div>
    </div>
  </div>
</div>
</div>
